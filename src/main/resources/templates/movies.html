<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Movies List</h1>
<table border="1">
    <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Director</th>
        <th>Country</th>
        <th>Duration</th>
        <th>Released</th>
        <th>Description</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.type}"></td>
        <td th:text="${movie.name}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.country}"></td>
        <td th:text="${movie.duration}"></td>
        <td th:text="${movie.released}"></td>
        <td th:text="${movie.description}"></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Actors List</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Day of Birth</th>
    </tr>
    <tr th:each="actor : ${actors}" >
    <td th:text="${actor.getFistName()}"></td>
    <td th:text="${actor.getLastName()}"></td>
    <td th:text="${actor.getDayOfBirth()}"></td>
    </tr>
</table>

</body>
</html>
